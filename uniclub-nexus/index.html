    <title>UniClub Nexus</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
              cute: ['Quicksand', 'sans-serif'],
            },
            colors: {
                'theme-bg': 'var(--bg-main)',
                'theme-card': 'var(--bg-card)',
                'theme-text': 'var(--text-main)',
                'theme-accent': 'var(--accent)',
            }
          }
        }
      }
    </script>

  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
      }
      /* Material Symbols helpers */
      .material-symbols-rounded {
        font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
      }
      /* Markdown Styles */
      .markdown-body p { margin-bottom: 0.75rem; }
      .markdown-body ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 0.75rem; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 0.75rem; }
      .markdown-body a { color: #2563eb; text-decoration: underline; }
      .markdown-body blockquote { border-left: 4px solid #e5e7eb; padding-left: 1rem; color: #4b5563; font-style: italic; }
      .markdown-body code { background-color: #f3f4f6; padding: 0.125rem 0.25rem; rounded: 0.25rem; font-family: monospace; font-size: 0.875em; }

      /* THEME VARIABLES */
      :root {
        --bg-main: #F8FAFC;
        --radius: 0.75rem;
      }
      
      /* Dark */
      [data-theme='dark'] {
        --bg-main: #0f172a;
      }

      /* Midnight: Deep Blue/Black, high contrast */
      [data-theme='midnight'] {
        --bg-main: #02040a; 
      }
      [data-theme='midnight'] .bg-white {
        background-color: #0b1121 !important; 
        border-color: #1e293b !important;
      }
      [data-theme='midnight'] .text-slate-800 { color: #e2e8f0 !important; }
      [data-theme='midnight'] .text-slate-600 { color: #94a3b8 !important; }

      /* Depressed: Grayscale, Low Contrast */
      [data-theme='depressed'] {
        --bg-main: #334155;
        filter: grayscale(0.9) contrast(0.9);
      }

      /* Cherry: Pink, Soft, Rounded */
      [data-theme='cherry'] {
        --bg-main: #fff0f5; /* Lavender Blush */
        font-family: 'Quicksand', sans-serif !important;
      }
      [data-theme='cherry'] h1, [data-theme='cherry'] h2, [data-theme='cherry'] h3 {
        font-family: 'Quicksand', sans-serif !important;
      }
      [data-theme='cherry'] .bg-white {
        background-color: #ffffff !important;
        border-radius: 1.5rem !important; /* Extra rounded */
        border: 2px solid #fbcfe8 !important; /* Pink border */
      }
      [data-theme='cherry'] .text-blue-600, [data-theme='cherry'] .text-indigo-600 { color: #db2777 !important; } /* Pink 600 */
      [data-theme='cherry'] .bg-blue-600, [data-theme='cherry'] .bg-indigo-600 { background-color: #db2777 !important; }
      [data-theme='cherry'] aside { border-right: 2px solid #fbcfe8 !important; }

      /* Lethal: Admin Only, Black & Red */
      [data-theme='lethal'] {
        --bg-main: #000000;
      }
      [data-theme='lethal'] .bg-white {
        background-color: #0a0a0a !important;
        border: 1px solid #330000 !important;
      }
      [data-theme='lethal'] aside { border-right: 1px solid #330000 !important; }
      [data-theme='lethal'] .text-slate-800 { color: #ef4444 !important; } /* Red text */
      [data-theme='lethal'] .text-indigo-600 { color: #dc2626 !important; }
      [data-theme='lethal'] .bg-indigo-600 { background-color: #7f1d1d !important; }
      [data-theme='lethal'] input { background-color: #1a0505 !important; color: #fecaca !important; border-color: #450a0a !important; }

      /* ================= NEW THEMES ================= */

      /* Coming of Age: Nostalgic sunset field */
      [data-theme='coming-of-age'] {
        --bg-main: url('https://images.unsplash.com/photo-1502481851512-e9e2529bfbf9?q=80&w=2069&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      [data-theme='coming-of-age'] .bg-white {
        background-color: rgba(255, 255, 255, 0.7) !important;
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255,255,255,0.5) !important;
      }
      [data-theme='coming-of-age'] aside {
        background-color: rgba(255, 255, 255, 0.85) !important;
        backdrop-filter: blur(20px);
      }

      /* The Devilâ€™s Gate: Dark Red / Lava / Hellish */
      [data-theme='devils-gate'] {
        --bg-main: url('https://images.unsplash.com/photo-1552353617-3bfd679b3bdd?q=80&w=2070&auto=format&fit=crop'); /* Boat on red water / mystical */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      [data-theme='devils-gate'] .bg-white {
        background-color: rgba(20, 5, 5, 0.85) !important;
        border-color: #7f1d1d !important;
        backdrop-filter: blur(8px);
        color: #fecaca !important;
      }
      [data-theme='devils-gate'] .text-slate-800 { color: #ffffff !important; }
      [data-theme='devils-gate'] .text-slate-600, [data-theme='devils-gate'] .text-slate-500 { color: #fca5a5 !important; }
      [data-theme='devils-gate'] aside { 
        background-color: rgba(10, 0, 0, 0.95) !important; 
        border-right: 1px solid #7f1d1d !important; 
      }
      [data-theme='devils-gate'] header { background-color: rgba(20, 5, 5, 0.9) !important; }

      /* Rare Gems: Crystal / Abstract Blue-Purple */
      [data-theme='rare-gems'] {
        --bg-main: url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=2070&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      [data-theme='rare-gems'] .bg-white {
        background-color: rgba(30, 30, 45, 0.7) !important;
        border: 1px solid rgba(255, 255, 255, 0.2) !important;
        backdrop-filter: blur(15px);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        color: white !important;
      }
      [data-theme='rare-gems'] .text-slate-800 { color: #ffffff !important; text-shadow: 0 0 10px rgba(255,255,255,0.3); }
      [data-theme='rare-gems'] .text-slate-600 { color: #e0f2f1 !important; }
      [data-theme='rare-gems'] aside { 
        background-color: rgba(15, 23, 42, 0.9) !important; 
        border-right: 1px solid rgba(255,255,255,0.1) !important; 
      }

      /* Infinite Void: Deep Space / Stars */
      [data-theme='infinite-void'] {
        --bg-main: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5980?q=80&w=2070&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      [data-theme='infinite-void'] .bg-white {
        background-color: rgba(0, 0, 0, 0.8) !important;
        border: 1px solid #a855f7 !important; /* Purple border */
        box-shadow: 0 0 15px rgba(168, 85, 247, 0.2);
        color: #ffffff !important;
      }
      [data-theme='infinite-void'] .text-slate-800 { color: #ffffff !important; }
      [data-theme='infinite-void'] .text-slate-600 { color: #e9d5ff !important; }
      [data-theme='infinite-void'] aside { 
        background-color: rgba(5, 5, 10, 0.9) !important; 
        border-right: 1px solid #a855f7 !important; 
      }

      /* Malevolent Shrine: Dark Temple / Gothic */
      [data-theme='malevolent-shrine'] {
        --bg-main: url('https://images.unsplash.com/photo-1518558997970-4dadc13cbf24?q=80&w=2865&auto=format&fit=crop'); /* Dark red abstract texture */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      [data-theme='malevolent-shrine'] .bg-white {
        background-color: rgba(20, 0, 0, 0.9) !important;
        border: 2px solid #991b1b !important;
        border-radius: 4px !important;
      }
      [data-theme='malevolent-shrine'] .text-slate-800 { color: #fca5a5 !important; }
      [data-theme='malevolent-shrine'] .text-slate-600 { color: #9ca3af !important; }
      [data-theme='malevolent-shrine'] aside { 
        background-color: #0f0000 !important; 
        border-right: 2px solid #991b1b !important; 
      }
      [data-theme='malevolent-shrine'] button {
        border-radius: 2px !important;
      }
    </style>

</head>
